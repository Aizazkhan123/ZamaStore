
{% extends 'base.html' %}
{% load static %}

{% block banner %}{% endblock banner %}


{% block content %}


<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static "assets/images/backgrounds/login-bg.jpg" %}');">
                                                                                   
            	<div class="container" style=" padding-top: 2px; ">
                 
            		<div class="form-box">
                       
                    
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false">Sign In</a>
							    </li>
								{% include 'includes/alerts.html' %}
							   
							</ul>
							<div class="tab-content">
							    <div  class="tab-pane fade show active" class="tab-pane fade" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							    	<!-- add form -->
                                     <form action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                    
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email Address" name="email">
                                        </div> <!-- form-group// -->
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password" name="password">
                                        </div> <!-- form-group// -->

                                        <div class="form-group">
                                            <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a>

                                        </div> <!-- form-group form-check .// -->
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                                        </div> <!-- form-group// -->
                                    </form>
							    	<div class="form-choice">
								    	<p class="text-center">or sign in with</p>
								    	<div class="row">
								    		<div class="col-sm-6">
								    			<a href="#" class="btn btn-login btn-g">
								    				<i class="icon-google"></i>
								    				Login With Google
								    			</a>
								    		</div><!-- End .col-6 -->
								    		<div class="col-sm-6">
								    			<a href="#" class="btn btn-login btn-f">
								    				<i class="icon-facebook-f"></i>
								    				Login With Facebook
								    			</a>
								    		</div><!-- End .col-6 -->
								    	</div><!-- End .row -->
							    	</div><!-- End .form-choice -->
							    </div><!-- .End .tab-pane -->
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->










{% endblock %}
